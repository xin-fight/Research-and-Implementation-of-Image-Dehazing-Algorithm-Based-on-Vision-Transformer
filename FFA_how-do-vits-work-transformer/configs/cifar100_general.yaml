---
# This configuration is for training with weak data augmentation,
# which was rarely used in the paper.
dataset:
  name: cifar100
  root: "../data"
  mean:
  - 0.5071
  - 0.4867
  - 0.4408
  std:
  - 0.2675
  - 0.2565
  - 0.2761
  padding: 4
train:
  warmup_epochs: 1
  epochs: 200
  batch_size: 128
val:
  batch_size: 256
  n_ff: 1
model:
  stem: false
  block: {}
optim:
  name: SGD
  lr: 0.1
  momentum: 0.9
  nesterov: false
  weight_decay: 5.0e-04
  scheduler:
    name: MultiStepLR
    milestones:
    - 60
    - 120
    - 160
    gamma: 0.2
env: {}
